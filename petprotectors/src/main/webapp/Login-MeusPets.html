<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Protectors</title>
    <link rel="stylesheet" href="../../../../assets/css/styles.css">
    <link rel="stylesheet" href="../../../../assets/css/styles-login.css" />
</head>

<body>
    <div class="navbar">
        <a href="#" class="navbar-brand">Pet Protectors</a>
    </div>

    <div class="sidebar">
        <div class="user-info">
            <img src="../assets/images/user.png" alt="User Image">
            <p>Nome do Usuário</p>
        </div>
        <div class="menu-options">
            <a href="#">Meus Dados</a>
            <a href="#">Meus Pets</a>
            <a href="#">Meus Agendamentos</a>
            <a href="#">Meu Plano</a>
            <a href="#">Sair</a>
        </div>
    </div>
    <div class="content">
        <ul>
            <li>
                <div class="pet-card">
                    <div class="pet-image">
                        <img src="../assets/images/pata.png" alt="Pet Image">
                    </div>
                    <div class="pet-info">
                        <h2>Nome do Pet</h2>
                        <div class="info-line">
                            <div class="pet-data">
                                <p>Nascimento:</p>
                                <input type="text">
                                <p>Sexo:</p>
                                <input type="text">
                            </div>
                        </div>
                        <div class="info-line">
                            <div class="pet-data">
                                <p>Espécie:</p>
                                <input type="text">
                                <p>Raça:</p>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="pet-card">
                    <div class="pet-image">
                        <img src="../assets/images/pata.png" alt="Pet Image">
                    </div>
                    <div class="pet-info">
                        <h2>Nome do Pet</h2>
                        <div class="info-line">
                            <div class="pet-data">
                                <p>Nascimento:</p>
                                <input type="text">
                            </div>
                            <div class="pet-data">
                                <p>Sexo:</p>
                                <input type="text">
                            </div>
                        </div>
                        <div class="info-line">
                            <div class="pet-data">
                                <p>Espécie:</p>
                                <input type="text">
                            </div>
                            <div class="pet-data">
                                <p>Raça:</p>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div>
                    <a href="" class="botao cinza">Excluir</a>
                    <a href="" class="botao verde">Adicionar Pet</a>
                </div>
            </li>
        </ul>

    </div>
</body>

</html>
